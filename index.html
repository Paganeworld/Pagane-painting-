<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagane Painting</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>PAGANE PAINTING</h1>
    <p>Рисувани тениски</p>
  </header>

  <main>

    <!-- МЪЖКИ -->
    <h2 class="category-title">Мъжки</h2>

    <!-- ODIN -->
    <div class="product" id="odin-shirt">
      <h3>Odin</h3>
      <div class="slider">
        <div class="slides">
          <img src="odin.jpeg" class="active">
          <img src="odin1.jpeg">
        </div>
        <button class="prev" onclick="moveSlide('odin', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('odin', 1)">&#10095;</button>
      </div>
      <p class="fabric">100% памук</p>
      <button class="buy-btn" id="openFormBtn">Купи</button>
    </div>

    <!-- SHIELD -->
    <div class="product" id="shield-shirt">
      <h3>Shield</h3>
      <div class="slider">
        <div class="slides">
          <img src="shield.jpeg" class="active">
          <img src="shield1.jpeg">
        </div>
        <button class="prev" onclick="moveSlide('shield', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('shield', 1)">&#10095;</button>
      </div>
      <p class="fabric">100% памук</p>
      <button class="buy-btn" id="openFormBtn">Купи</button>
    </div>


    <!-- ДАМСКИ -->
    <h2 class="category-title">Дамски</h2>

    <!-- HEKATE -->
    <div class="product" id="hekate-shirt">
      <h3>Hekate</h3>
      <div class="slider">
        <div class="slides">
          <img src="hekate.jpeg" class="active">
          <img src="hekate1.jpeg">
        </div>
        <button class="prev" onclick="moveSlide('hekate', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('hekate', 1)">&#10095;</button>
      </div>
      <p class="fabric">100% памук</p>
      <button class="buy-btn" id="openFormBtn">Купи</button>
    </div>

    <!-- VRATIA -->
    <div class="product" id="vratia-shirt">
      <h3>Vratia</h3>
      <div class="slider">
        <div class="slides">
          <img src="vratia.jpeg" class="active">
          <img src="vratia1.jpeg">
        </div>
        <button class="prev" onclick="moveSlide('vratia', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('vratia', 1)">&#10095;</button>
      </div>
      <p class="fabric">100% памук</p>
      <button class="buy-btn" id="openFormBtn">Купи</button>
    </div>

    <!-- TREE -->
    <div class="product" id="tree-shirt">
      <h3>Tree of Life</h3>
      <div class="slider">
        <div class="slides">
          <img src="tree.jpeg" class="active">
          <img src="tree1.jpeg">
        </div>
        <button class="prev" onclick="moveSlide('tree', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('tree', 1)">&#10095;</button>
      </div>
      <p class="fabric">100% памук</p>
      <button class="buy-btn" id="openFormBtn">Купи</button>
    </div>

  </main>


  <!-- POPUP форма -->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Направи запитване</h3>
      <form>
        <input type="text" placeholder="Вашето име">
        <input type="email" placeholder="Email">
        <textarea placeholder="Съобщение"></textarea>
        <button type="submit">Изпрати</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© Pagane Painting</p>
    <p>Instagram | TikTok | Email</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
